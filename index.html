<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Fight</title>
    <link rel="stylesheet" href="style.css">
    <script src="boss.js" defer></script>
    <script src="script.js" defer></script>
    <script src="enemies.js" defer></script>
    <script src="lives and score.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"
        integrity="sha512-L6Z/YtIPQ7eU3BProP34WGU5yIRk7tNHk7vaC2dB1Vy1atz6wl9mCkTPPZ2Rn1qPr+vY2mZ9odZLdGYuaBk7dQ=="
        crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="/images/icon.png">
</head>

<body>
    <div id="container">
        <div id="map">
            <audio preload="auto" autoplay>
                <source src="./sounds/backgroundmusic.mp3" type="audio/mp3">
                </source>
            </audio>
        </div>
        <div id="bossmap"></div>
        <div id="boss"></div>
        <div id="bossBall"></div>
        <div id="cat"></div>
        <div id="fireball"></div>
        <div id="catvillan1"></div>
        <div id="catvillan2"></div>
        <div id="catvillan3"></div>
        <div id="catvillan4"></div>
        <div id="container2">
            <div id="score">SCORE: 0</div>
            <div id="lives">LIVES: 7</div>
            <div id="level">LEVEL: 1</div>

        </div>
        <div id="container3">
            <div id="bosslives">Boss Lives: 5</div>
        </div>
    </div>
    <div id="gameover">
        <p id="gameoverText">GAME OVER</p>
        <button onclick="start()"> Restart </button>
    </div>
    <div id="win">
        <p id="winText">YOU WIN!</p>
        <button onclick="start()">Play again</button>
    </div>
</body>

</html>
